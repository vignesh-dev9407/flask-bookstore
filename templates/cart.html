{% extends "layout.html" %}
{% block content %}

<h2>Your Cart</h2>

{% if books %}
    {% for book in books %}
    <div class="book-card">
        <h3>{{ book.title }}</h3>
        <p>₹{{ book.price }}</p>
        <p>{{ book.description }}</p>

        <a href="{{ url_for('remove_from_cart', book_id=book.id) }}">
            <button>Remove</button>
        </a>
    </div>
    {% endfor %}

    <h3>Total: ₹{{ total }}</h3>

    <a href="{{ url_for('checkout') }}">
        <button>Proceed to Checkout</button>
    </a>

{% else %}
    <p>Your cart is empty.</p>
{% endif %}

{% endblock %}
