{% extends "layout.html" %}
{% block content %}

<h2 class="title">Featured Books</h2>


<div class="books-container">
    {% for book in books %}
        <div class="book-card">
            <img src="{{ url_for('static', filename='images/' + book.image) }}" width="120">

            <h3>{{ book.title }}</h3>
            <p>â‚¹{{ book.price }}</p>
            <p>{{ book.description }}</p>

            <a href="{{ url_for('add_to_cart', book_id=book.id) }}">
                <button>Add to Cart</button>
            </a>
        </div>
    {% endfor %}
</div>

{% if books|length == 0 %}
    <p>No books found.</p>
{% endif %}


{% endblock %}
